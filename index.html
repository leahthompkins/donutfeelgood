<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donut Feel Good</title>

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

  <!-- Embla Carousel CSS -->
  <link rel="stylesheet" href="https://unpkg.com/embla-carousel/embla-carousel.css" />

  <!-- Your Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🍩 Donut Feel Good</h1>
  <p>Which donut matches your mood today?</p>

  <div class="embla">
    <div class="embla__viewport">
      <div class="embla__container">
        <div class="embla__slide"><button class="donut"><span>😋</span><div>Happy Glaze</div></button></div>
        <div class="embla__slide"><button class="donut"><span>😢</span><div>Sad Sprinkle</div></button></div>
        <div class="embla__slide"><button class="donut"><span>😤</span><div>Angry Apple</div></button></div>
        <div class="embla__slide"><button class="donut"><span>😴</span><div>Sleepy Sugar</div></button></div>
        <div class="embla__slide"><button class="donut"><span>🤩</span><div>Excited Eclair</div></button></div>
        <div class="embla__slide"><button class="donut"><span>🥺</span><div>Shy Cinnamon</div></button></div>
        <div class="embla__slide"><button class="donut"><span>😎</span><div>Cool Coconut</div></button></div>
        <div class="embla__slide"><button class="donut"><span>🤯</span><div>Overwhelmed Oreo</div></button></div>
        <div class="embla__slide"><button class="donut"><span>🥳</span><div>Party Powdered</div></button></div>
      </div>
    </div>
  </div>

  <!-- Embla Carousel JS -->
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>

  <!-- Your App Logic -->
  <script src="script.js"></script>
</body>
</html>
