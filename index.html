<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donut Feel Good</title>

  <!-- Splide CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Cute Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>🍩 Donut Feel Good</h1>
  <p>Which donut matches your mood today?</p>

  <div class="splide" id="donut-carousel">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide"><img class="donut-image" src="images/pink.jpg" alt="Pink Sprinkly Donut" /></li>
        <li class="splide__slide"><img class="donut-image" src="images/chocolate.jpg" alt="Chocolate Donut" /><div>Cheeky Chocolate</div></li>
         <li class="splide__slide"><img class="donut-image" src="images/cruller.png" alt="Cruller" /></li>
        <li class="splide__slide"><img class="donut-image" src="images/vanilla.png" alt="Vanilla Glazed" /></li>
        <li class="splide__slide"><img class="donut-image" src="images/baconmaple.png" alt="Bacon Maple Bar" /></li>
        <li class="splide__slide"><img class="donut-image" src="images/glazed.png" alt="Plain Glazed" /></li>
        <li class="splide__slide"><button class="donut"><span>😤</span><div>Angry Apple</div></button></li>
        <li class="splide__slide"><button class="donut"><span>😴</span><div>Sleepy Sugar</div></button></li>
        <li class="splide__slide"><button class="donut"><span>🤩</span><div>Excited Eclair</div></button></li>
        <li class="splide__slide"><button class="donut"><span>🥺</span><div>Shy Cinnamon</div></button></li>
        <li class="splide__slide"><button class="donut"><span>😎</span><div>Cool Coconut</div></button></li>
        <li class="splide__slide"><button class="donut"><span>🤯</span><div>Overwhelmed Oreo</div></button></li>
        <li class="splide__slide"><button class="donut"><span>🥳</span><div>Party Powdered</div></button></li>
        <li class="splide__slide"><button class="donut"><span>😇</span><div>Peaceful Pistachio</div></button></li>
        <li class="splide__slide"><button class="donut"><span>😬</span><div>Anxious Almond</div></button></li>
          <li class="splide__slide"><img class="donut-image" src="images/maple.png" alt="Maple Bar" /></li>
      </ul>
    </div>
  </div>

  <!-- Splide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
